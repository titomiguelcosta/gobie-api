image: php:7.2.15

pipelines:
  default:
    - step:
        script:
          - sudo apt update
          - sudo apt install openssh-client
          - curl -LO https://deployer.org/deployer.phar
          - mv deployer.phar /usr/local/bin/dep
          - chmod +x /usr/local/bin/dep
          - dep deploy prod
